name: lint


on:
  push:
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Cache Docker layers
        uses: actions/cache@v2
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-docker-github/super-linter:latest
          restore-keys: |
            ${{ runner.os }}-docker-github/super-linter:
      - name: List cache directory
        run: ls -R /tmp/.buildx-cache


      - name: Pull Docker image
        run: docker pull github/super-linter:latest
