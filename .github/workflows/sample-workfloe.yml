name: lint

on:
  push:
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Cache Docker layers
        uses: actions/cache@v2
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-docker-github/super-linter:latest-${{ hashFiles('**/Dockerfile') }}-${{ hashFiles('**/Dockerfile.alpine') }}-${{ hashFiles('**/.dockerignore') }}-${{ hashFiles('**/entrypoint.sh') }}-${{ hashFiles('**/hadolint.yaml') }}-${{ runner.os }}-docker-github/alpine:3.13
          restore-keys: |
             ${{ runner.os }}-docker-github/super-linter:latest-
             ${{ runner.os }}-docker-github/super-linter:
   


      - name: Pull Docker image
        run: docker pull github/super-linter:latest
