name: OpenAPI Lint
on:
  push:
   
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16
      - name: Install dependencies
        run: npm install @stoplight/spectral-cli
      - name: Lint OpenAPI
        run: npx spectral lint openapi/*.yaml
