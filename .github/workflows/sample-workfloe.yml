name: Lint

on:
  push:
    branches: [ test ]
  pull_request:

jobs:
  super-lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Super lint OpenAPI specification
        run: |
          docker pull github/super-linter:v3
          docker run --rm -v "$(pwd)":/tmp/workspace -v /tmp/cache:/tmp/cache github/super-linter:v3
