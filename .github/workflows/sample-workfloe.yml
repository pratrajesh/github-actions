name: OpenAPI Lint
on:
  push:
   
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14
      - name: Install dependencies
        run: npm install @stoplight/spectral
      - name: Lint OpenAPI
        run: npx spectral lint openapi/**/*.yml
      - name: Upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: linter-results
          path: spectral-results.json
