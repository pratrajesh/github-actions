name: My Docker Workflow


on:
  push:
    branches:
      - main

jobs:
  build-java-project:
    runs-on: ubuntu-latest
    steps:
        - uses: actions/checkout@v2

        - run: mkdir -p ~/linter-cache1

        - id: linter-cache1
          uses: actions/cache@v1
          with:
              path: ~/linter-cache1
              key: linter-cache1-${{ runner.os }}

        - if: steps.linter-cache1.outputs.cache-hit != 'true'
          run: |
              echo "no cache"
              docker pull github/super-linter:v4
              docker save -o ~/linter-cache1/super-linter.tar github/super-linter:v4

        - if: steps.linter-cache1.outputs.cache-hit == 'true'
          run:  |
            echo "from cache"
            docker load -i ~/linter-cache1/super-linter.tar
            docker images
            docker run -e RUN_LOCAL=true -e  VALIDATE_OPENAPI=true -v $PWD:/tmp/lint github/super-linter:v4

